<div class="list-group-item">
	<h4>Visitas:</h4>
	<div class="row list-group-item" *ngFor="#visit of visits">
		<div class="col-md-3">
			<a [routerLink]="['Visit',{id:visit.id}]" >{{ visit.name }} en {{ visit.date | dateFormat}}:</a>
		</div>
		<div class="col-md-6">
			{{ visit.description }}
		</div>
		<div class="col-md-3">
			<!-- <button class="btn btn-warning btn-xs" (click)="goUpdateVisit(visit.id)">Editar</button>
			<button class="btn btn-danger btn-xs" (click)="deleteVisit(visit.id)">Borrar</button> -->
		</div>
		
	</div>
	<h5><a [routerLink]="['NewVisit',{id_client:client}]">+ Nueva visita</a></h5>
</div>

<div class="list-group-item">
	<h4>Presupuestos:</h4>
	<div class="row list-group-item" *ngFor="#budget of budgets">
		<div class="col-md-3">
			<a [routerLink]="['Budget',{id:budget.id}]" >{{ budget.name }} en {{ budget.date | dateFormat}}:</a>
		</div>
		<div class="col-md-6">
			{{ budget.address }}
		</div>		
	</div>
	<h5><a [routerLink]="['NewBudget',{client:client}]">+ Nuevo presupuesto</a></h5>
</div>
